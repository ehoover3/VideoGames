<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Scanning Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="patient">
        <div class="body-clothed-view"></div>
        <div class="body-organs-view"></div>
        <div class="scanner"></div>
      </div>

      <div class="controls">
        <button class="start-button" aria-label="Start the scan">START SCAN</button>
        <button class="reset-button" aria-label="Reset the game">RESET</button>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
          <div class="progress-label">0%</div>
        </div>
      </div>
    </section>

    <div class="quiz">
      <div class="quiz-container" style="display: none">
        <div class="question">
          <p id="quiz-question"></p>
          <div id="quiz-options"></div>
        </div>
        <button id="next-question-btn">Next Question</button>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
