<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Scanning Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="body-bones"></div>
      <div class="body-skin"></div>
      <div class="scanner"></div>
    </div>

    <div class="controls">
      <button class="start-button" aria-label="Start the scan">START SCAN</button>
      <button class="reset-button" aria-label="Reset the game" disabled>RESET</button>
      <div class="progress-bar-container">
        <div class="progress-bar"></div>
        <div class="progress-label">0%</div>
      </div>
    </div>

    <script>
      const elements = {
        scanner: document.querySelector(".scanner"),
        bodySkin: document.querySelector(".body-skin"),
        bodyBones: document.querySelector(".body-bones"),
        startButton: document.querySelector(".start-button"),
        resetButton: document.querySelector(".reset-button"),
        progressBar: document.querySelector(".progress-bar"),
        progressLabel: document.querySelector(".progress-label"),
        container: document.querySelector(".container"),
      };

      let state = {
        isDragging: false,
        isScanning: false,
        maxProgress: 0,
      };

      elements.startButton.addEventListener("click", startScan);
      elements.resetButton.addEventListener("click", resetScan);
      elements.scanner.addEventListener("mousedown", startDragging);
      document.addEventListener("mouseup", stopDragging);
      document.addEventListener("mousemove", onMouseMove);

      function startScan() {
        if (state.isScanning) return;

        state.isScanning = true;
        elements.bodyBones.style.opacity = 1;
        elements.startButton.textContent = "SCAN RUNNING";
        elements.startButton.classList.add("disabled");
        elements.resetButton.disabled = true;

        resetProgress();
        moveScanRectangle(0, elements.scanner.offsetHeight);
      }

      function moveScanRectangle(scannerTop, scannerBottom) {
        elements.bodySkin.style.clipPath = `polygon(0 0, 100% 0, 100% ${scannerTop}px, 0 ${scannerTop}px, 0 ${scannerBottom}px, 100% ${scannerBottom}px, 100% 100%, 0 100%)`;
        elements.bodyBones.style.clipPath = `inset(${scannerTop}px 0 ${elements.bodySkin.offsetHeight - scannerBottom}px 0)`;
      }

      function updateProgress(scannerTop, scannerBottom) {
        const progress = Math.min(100, (scannerBottom / elements.container.clientHeight) * 100);
        if (progress > state.maxProgress) {
          state.maxProgress = progress;
          elements.progressBar.style.width = `${state.maxProgress}%`;
          elements.progressLabel.textContent = `${Math.round(state.maxProgress)}%`;
        }
        if (state.maxProgress >= 100) {
          handleScanComplete();
        }
      }

      function handleScanComplete() {
        elements.startButton.textContent = "SCAN COMPLETE";
        elements.startButton.classList.add("disabled");
        elements.resetButton.disabled = false;
        state.isScanning = false;
      }

      function resetScan() {
        elements.bodyBones.style.opacity = 0;
        elements.startButton.textContent = "START SCAN";
        elements.startButton.classList.remove("disabled");
        elements.resetButton.disabled = true;

        resetProgress();
        state.isScanning = false;
      }

      function resetProgress() {
        elements.progressBar.style.width = "0";
        elements.progressLabel.textContent = "0%";
        state.maxProgress = 0;
      }

      function calculateScannerPosition(e) {
        const rect = elements.container.getBoundingClientRect();
        const containerHeight = rect.height;
        const scannerHeight = elements.scanner.offsetHeight;
        let scannerPositionY = e.clientY - rect.top - scannerHeight / 2;
        scannerPositionY = Math.max(0, Math.min(scannerPositionY, containerHeight - scannerHeight));
        elements.scanner.style.top = `${scannerPositionY}px`;
        return {
          scannerTop: scannerPositionY,
          scannerBottom: scannerPositionY + scannerHeight,
        };
      }

      function startDragging() {
        if (!state.isScanning && state.maxProgress < 100) return;
        state.isDragging = true;
        elements.scanner.style.cursor = "grabbing";
      }

      function stopDragging() {
        state.isDragging = false;
        elements.scanner.style.cursor = "grab";
      }

      function onMouseMove(e) {
        if (!state.isDragging) return;
        const { scannerTop, scannerBottom } = calculateScannerPosition(e);
        moveScanRectangle(scannerTop, scannerBottom);
        if (state.isScanning) {
          updateProgress(scannerTop, scannerBottom);
        }
      }
    </script>
  </body>
</html>
