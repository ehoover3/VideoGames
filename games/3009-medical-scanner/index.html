<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Scanning Game</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        overflow: hidden;
      }

      .container {
        position: relative;
        width: 300px;
        height: 600px;
        overflow: hidden;
        background: #ddd;
      }

      .body-skin,
      .body-bones {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .body-skin {
        background: url("person.png") no-repeat center/cover;
        z-index: 1;
      }

      .body-bones {
        background: url("organs.png") no-repeat center/cover;
        z-index: 0;
        opacity: 0;
        clip-path: inset(0 0 0 0);
      }

      .scanner {
        position: absolute;
        width: 300px;
        height: 100px;
        border: 3px dashed purple;
        background-color: rgba(255, 255, 255, 0.3);
        z-index: 2;
        cursor: grab;
      }

      .start-button {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 4px #2e7d32;
        transition: all 0.2s ease;
      }

      .start-button:active {
        box-shadow: 0 2px #2e7d32;
        transform: translateY(2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="body-bones"></div>
      <div class="body-skin"></div>
      <div class="scanner"></div>
    </div>
    <div class="controls">
      <button class="start-button" aria-label="Start the scan">START SCAN</button>
    </div>

    <script>
      const scanner = document.querySelector(".scanner");
      const bodySkin = document.querySelector(".body-skin");
      const bodyBones = document.querySelector(".body-bones");
      const startButton = document.querySelector(".start-button");

      let isDragging = false;
      let isScanning = false;

      // Function to update the clip-path for body parts
      function updateClipPath(scannerTop, scannerBottom) {
        bodySkin.style.clipPath = `polygon(0 0, 100% 0, 100% ${scannerTop}px, 0 ${scannerTop}px, 0 ${scannerBottom}px, 100% ${scannerBottom}px, 100% 100%, 0 100%)`;
        bodyBones.style.clipPath = `inset(${scannerTop}px 0 ${bodySkin.offsetHeight - scannerBottom}px 0)`;
      }

      // Mouse event listeners for scanning
      scanner.addEventListener("mousedown", () => {
        if (!isScanning) return;
        isDragging = true;
        scanner.style.cursor = "grabbing";
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        scanner.style.cursor = "grab";
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging || !isScanning) return;

        const container = document.querySelector(".container");
        const rect = container.getBoundingClientRect();

        let y = e.clientY - rect.top - scanner.offsetHeight / 2;
        y = Math.max(0, Math.min(y, rect.height - scanner.offsetHeight));

        scanner.style.top = `${y}px`;

        const scannerTop = y;
        const scannerBottom = y + scanner.offsetHeight;

        // Update the body parts' clip-path
        updateClipPath(scannerTop, scannerBottom);
      });

      startButton.addEventListener("click", () => {
        if (isScanning) return;

        isScanning = true;
        bodyBones.style.opacity = 1;
        startButton.textContent = "SCAN RUNNING";
        startButton.disabled = true;

        scanner.style.pointerEvents = "auto";
        scanner.style.top = "0px";

        // Reset clip-path
        updateClipPath(0, scanner.offsetHeight);
      });
    </script>
  </body>
</html>
