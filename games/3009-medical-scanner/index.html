<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Scanning Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="body-bones"></div>
      <div class="body-skin"></div>
      <div class="scanner"></div>
    </div>

    <div class="controls">
      <button class="start-button" aria-label="Start the scan">START SCAN</button>
      <button class="reset-button" aria-label="Reset the game" disabled>RESET</button>
      <div class="progress-bar-container">
        <div class="progress-bar"></div>
        <div class="progress-label">0%</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
