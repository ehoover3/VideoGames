<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Scanning Game</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .container {
        position: relative;
        width: 300px;
        height: 600px;
        overflow: hidden;
        background: #ddd;
        border: 2px solid #ccc;
        border-radius: 10px;
      }

      .body-skin,
      .body-bones {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .body-skin {
        background: url("person.png") no-repeat center/cover;
        z-index: 1;
      }

      .body-bones {
        background: url("organs.png") no-repeat center/cover;
        z-index: 0;
        opacity: 0;
        clip-path: inset(0 0 0 0);
        transition: opacity 0.5s ease;
      }

      .scanner {
        position: absolute;
        width: 300px;
        height: 100px;
        border: 3px dashed purple;
        background-color: rgba(255, 255, 255, 0.3);
        z-index: 2;
        cursor: grab;
        transition: height 0.3s ease;
      }

      .controls {
        margin-top: 20px;
        text-align: center;
      }

      .start-button,
      .reset-button {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 4px #2e7d32;
        transition: all 0.2s ease;
        margin: 5px;
      }

      .start-button:active,
      .reset-button:active {
        box-shadow: 0 2px #2e7d32;
        transform: translateY(2px);
      }

      .start-button.disabled {
        background-color: #a5d6a7;
        cursor: not-allowed;
      }

      .progress-bar-container {
        width: 300px;
        height: 20px;
        background-color: #ccc;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 15px;
        position: relative;
      }

      .progress-bar {
        width: 0;
        height: 100%;
        background-color: #4caf50;
        transition: width 0.2s ease;
        position: absolute;
      }

      .progress-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="body-bones"></div>
      <div class="body-skin"></div>
      <div class="scanner"></div>
    </div>

    <div class="controls">
      <button class="start-button" aria-label="Start the scan">START SCAN</button>
      <button class="reset-button" aria-label="Reset the game" disabled>RESET</button>
      <div class="progress-bar-container">
        <div class="progress-bar"></div>
        <div class="progress-label">0%</div>
      </div>
    </div>

    <script>
      const scanner = document.querySelector(".scanner");
      const bodySkin = document.querySelector(".body-skin");
      const bodyBones = document.querySelector(".body-bones");
      const startButton = document.querySelector(".start-button");
      const resetButton = document.querySelector(".reset-button");
      const progressBar = document.querySelector(".progress-bar");
      const progressLabel = document.querySelector(".progress-label");

      let isDragging = false;
      let isScanning = false;
      let scanProgress = 0;
      let maxProgress = 0;
      let scanInterval;

      // Function to update the clip-path for body parts
      function updateClipPath(scannerTop, scannerBottom) {
        bodySkin.style.clipPath = `polygon(0 0, 100% 0, 100% ${scannerTop}px, 0 ${scannerTop}px, 0 ${scannerBottom}px, 100% ${scannerBottom}px, 100% 100%, 0 100%)`;
        bodyBones.style.clipPath = `inset(${scannerTop}px 0 ${bodySkin.offsetHeight - scannerBottom}px 0)`;
      }

      // Mouse event listeners for scanning
      scanner.addEventListener("mousedown", () => {
        if (!isScanning && maxProgress < 100) return;
        isDragging = true;
        scanner.style.cursor = "grabbing";
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        scanner.style.cursor = "grab";
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;

        const container = document.querySelector(".container");
        const rect = container.getBoundingClientRect();

        let y = e.clientY - rect.top - scanner.offsetHeight / 2;
        y = Math.max(0, Math.min(y, rect.height - scanner.offsetHeight));

        scanner.style.top = `${y}px`;

        const scannerTop = y;
        const scannerBottom = y + scanner.offsetHeight;

        // Update the body parts' clip-path
        updateClipPath(scannerTop, scannerBottom);

        // Only calculate progress if the scan is running
        if (isScanning) {
          const progress = Math.min(100, (scannerBottom / container.clientHeight) * 100);

          // Update maxProgress and progress bar
          if (progress > maxProgress) {
            maxProgress = progress;
            progressBar.style.width = `${maxProgress}%`;

            // Update the progress label
            progressLabel.textContent = `${Math.round(maxProgress)}%`;

            // Complete scan when progress reaches 100%
            if (maxProgress >= 100) {
              startButton.textContent = "SCAN COMPLETE"; // Change button text
              startButton.classList.add("disabled");
              resetButton.disabled = false;
              isScanning = false;
            }
          }
        }
      });

      // Start scan button
      startButton.addEventListener("click", () => {
        if (isScanning) return;

        isScanning = true;
        bodyBones.style.opacity = 1;
        startButton.textContent = "SCAN RUNNING";
        startButton.classList.add("disabled");
        resetButton.disabled = true;

        // Reset progress bar and maxProgress
        progressBar.style.width = "0";
        progressLabel.textContent = "0%";
        maxProgress = 0;

        // Reset clip-path
        updateClipPath(0, scanner.offsetHeight);
      });

      // Reset button
      resetButton.addEventListener("click", () => {
        bodyBones.style.opacity = 0;
        startButton.textContent = "START SCAN";
        startButton.classList.remove("disabled");
        resetButton.disabled = true;
        progressBar.style.width = "0";
        progressLabel.textContent = "0%";
        maxProgress = 0;
        isScanning = false;
      });
    </script>
  </body>
</html>
